<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let banner of banneritems | filterIsactive; let idx=index" data-target="#myCarousel" [attr.data-slide-to]="idx" [class.active]="idx == 0"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" 
  (swipeup)="swipe($event.type)" (swipedown)="swipe($event.type)"
  (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
    <div *ngFor="let banner of banneritems | filterIsactive; let idx=index" class="item" [class.active]="idx == 0">
      <img class="banner-img" [src]="banner.image" [alt]="banner.title">
      <div class="carousel-caption">
        <h3>{{banner.title}}</h3>
        <h5>{{banner.caption}}</h5>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
